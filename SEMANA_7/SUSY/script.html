<html>

<head> 
    <script src="jquery-3.7.1.min.js"></script>
        <style>
            .imagen{
                width: 150px;
                border-radius: 50%;
            }
        </style>
</head>
<body>
    <div id = "caja1"></div>

    <script>
        $("#caja1").html("Hola mundo");
        $("#caja1").append("<br>");
        $("#caja1").append("Instituto pauza");
        $("#caja1").append("<img class='imagen' src='https://th.bing.com/th/id/OIP.sr3XeK7QFaeilPGBDGxRqQHaFO?rs=1&pid=ImgDetMain'>");

        
        for (var i = 1; i <= 10; i++) {
        $("#caja1").append(i);

        }

         for (var i = 2; i <= 10; i += 2) {
         $("#caja1").append(i + " ");
        }
        
        var n = 8;
        var a = 0;
        var  b = 1;
        var siguiente; 
        for(var i = 3; i <= n; i++){
            siguiente = a + b;
            $("#caja1").append(siguiente);
            $("#caja1").append("<br>>");
            a = b;
            b= siguiente;
        }

        

        

        //secuencia de Fibonacci
        // 0,1,1,3,5,8,13,21 .....
        
        

    </script>
</body>

</html>
