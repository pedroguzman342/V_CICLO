<html>
<head>
    <style>
        html{
            background: rgb(156, 156, 156);
        }
        a{
            text-decoration:none;
        }
        .card-producto{
            width: 250;
            background-color: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
        }
        .img-F{
            width: 100%;
        }
        .nombre-producto{
            font-weight: bold;
        }
        .precio-oferta{
            font-weight: bold;
            color: rgb(73, 59, 59);
            font-size: 20px;
        
        }
        .btn_agregar{
            color: rgb(15, 15, 15);
            border: 2px solid rgb(255, 254, 254);
            width: 100%;
            border-radius: 20px;
            background: #fff;
            height: 40px;
            font-weight: bold;
            
            

        }
        .btn_agregar:hover{
            color: rgb(97, 95, 95);
            background: rgb(12, 12, 12);
            

        }
        .fala{
            font-weight: bold;
            color:rgb(8, 8, 8);
        }

    </style>

</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener la tarjeta del producto y el botón
            const card = document.querySelector(".card-producto");
            const btnAgregar = document.querySelector(".btn_agregar");

            // Evento para mostrar el botón cuando el ratón está sobre la tarjeta
            card.addEventListener("mouseenter", function() {
                btnAgregar.style.visibility = "visible";
            });

            // Evento para ocultar el botón cuando el ratón sale de la tarjeta
            card.addEventListener("mouseleave", function() {
                btnAgregar.style.visibility = "hidden";
            });
        });
    </script>
    <a href="https://www.falabella.com.pe/falabella-pe/product/20088781/Laptop-HP-Intel-Core-i7-12GB-512GB-SSD-Pavilion-12%C2%B0-Gen-15.6-/20088781" >
    <div class="card-producto">
        <img class="img-F" src="https://falabella.scene7.com/is/image/FalabellaPE/20088781_1?wid=1500&hei=1500&qlt=70"> </img>
        <p>HP</p>
        <p class="nombre-producto">Laptop Hp Intel Core I5 12GB 512GB SSD 12va Gen 14" 14-dq5005la</p>
        <p class="Fala">Por Falabella</p> 
        <p class="precio-oferta">S/.2.799</p>
        <button class="btn_agregar"> AGREGAR</button>
    </a>
    </div>
</body>
</html>
