<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #8f8c8c;
        }

        /* Estilos para quitar el subrayado de los enlaces */
        a {
            text-decoration: none;
        }

        .card-producto {
            width: 250px;
            background: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
        }
        .card-producto:hover{
            box-shadow: 0 0 8px 1px #ccc;
        }

        .img-card {
            width: 100%;
        }

        .nombre_producto {
            font-weight: bold;
        }

        .precio-oferta {
            font-weight: bold;
            color: red;
            font-size: 20px;
        }

        .btn_agregar {
            color: red;
            border: 2px solid red;
            width: 100%;
            border-radius: 20px;
            background: #fff;
            height: 40px;
            cursor: pointer; /* Cambiar el cursor al pasar el mouse */
            transition: all 0.3s ease; /* Agregar transición para un cambio suave */
            font-size: 18px; /* Tamaño de fuente aumentado */
            font-weight: bold;
        }

        /* Estilos para cuando se pasa el mouse sobre el botón */
        .btn_agregar:hover {
            color: white;
            background-color: red;
        }

    </style>
</head>

<body>
    <a href="https://www.plazavea.com.pe/laptop-gamer-lenovo-loq-15aph8-15-6--amd-ryzen-7-7000-series-16gb-512gb-ssd/p">
        <div class="card-producto">
            <img class="img-card" src="https://plazavea.vteximg.com.br/arquivos/ids/27596477-300-300/20365977.jpg?v=638320037035430000">
            <p>LENOVO</p>
            <p class="nombre_producto">LAPTOP LENOVO 14AMN 15.6 AMD</p>
            <p>Por Plaza view-waterfall-forest-600nw-2333353333</p>
            <p>s/. 2,2259 un</p>
            <p class="precio-oferta">s/. 1799 un</p>
            <button class="btn_agregar">AGREGAR</button>

        </div>
    </a>
</body>

</html>
