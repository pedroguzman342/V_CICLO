<html >
<head>
<title>Tarjetas de Información</title>
<style>
  .contenedor-tarjetas {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    flex-wrap: wrap;
    margin: 20px;
  }
  .tarjeta {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 10px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .tarjeta img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
  }
  .boton-rojo {
    background-color: #ff0000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="contenedor-tarjetas">
  <div class="tarjeta">
    <img src="imagen1.jpg" alt="Imagen 1">
    <p>Información sobre la tarjeta 1.</p>
    <button class="boton-rojo">Botón Rojo</button>
  </div>

  <div class="tarjeta">
    <img src="imagen2.jpg" alt="Imagen 2">
    <p>Información sobre la tarjeta 2.</p>
    <button class="boton-rojo">Botón Rojo</button>
  </div>

  <div class="tarjeta">
    <img src="imagen3.jpg" alt="Imagen 3">
    <p>Información sobre la tarjeta 3.</p>
    <button class="boton-rojo">Botón Rojo</button>
  </div>
</div>

</body>
</html>
