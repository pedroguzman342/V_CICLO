<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <script>
            $.ajax({
                url: 'https://randomuser.me/api/',
                type: 'GET',
                success: function(data) {
                    var city = data.results[0].location.city;
                    var latitude = data.results[0].location.coordinates.latitude;
                    var longitude = data.results[0].location.coordinates.longitude;
                    var pictureLarge = data.results[0].picture.large;
                    var pictureMedium = data.results[0].picture.medium;
                    var pictureThumbnail = data.results[0].picture.thumbnail;

                    console.log("City: " + city);
                    console.log("Latitude: " + latitude + ", Longitude: " + longitude);
                    console.log("Picture (Large): " + pictureLarge);
                    console.log("Picture (Medium): " + pictureMedium);
                    console.log("Picture (Thumbnail): " + pictureThumbnail);
                }
            });
        </script>
    </body>
</html>
