<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <script src="JS/bootstrap.min.js"></script>
        <style>
            
            .Titulo {
                font-size: 2.7em; /* Tamaño de letra más grande */
                font-weight: bold; /* Texto en negrita */
                color: greenyellow; /* Color de texto */
                margin-top: 14%;
            }
             .Es, .As {
                margin-bottom: 10px; /* Margen inferior */
                font-size: 1.4em; /* Tamaño de letra */
                color: greenyellow;
                text-align: center; /* Centrar el texto */
                margin-top: 10%;
            }
            .derecha{
                
                background-color: #2b28f5;
            }
            .sub{
                color: aliceblue;
                margin-top: 10%;
                font-size: 1.5em; /* Tamaño de letra */
            }
            .imagen{
                width:300;
                background-color: #01ee15;
            }
        </style>
    </head>
    <body>
        <div class="">
            <div class="row">
                <div class="col-md-6 derecha" >
                    <div class="Titulo">
                        Desarrollador frontend
                    </div>
                    <div class="sub">Me gusta crear productos frontend sólidos y escalables con excelentes experiencias de usuario.</div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="Es">Altamente capacitado en mejora progresiva, sistemas de diseño e ingeniería de UI</div>
                        </div>
                        <div class="col-md-6">
                            <div class="As">Experiencia comprobada en la creación de productos exitosos para clientes.</div>
                        </div>
                    </div>
                   
                </div>
                <div class="col-md-6 Contenedor imagen">
                    <img class="img-thumbnail float-md-right " src="https://www.creartuavatar.com/images/m7.svg" alt="Imagen">
                </div>
            </div>
        </div>
    </body>
</html>
