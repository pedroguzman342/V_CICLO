        <style>
           .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 400px;
            margin: 50px 0;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px;
        }
        .bar {
            width: 30%;
            margin: 0 10px;
            background-color: lightblue;
            text-align: center;
            color: #fff;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }
        .bar span {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            color: #333;
        }
        .bar-value {
            position: absolute; 
            top: -30px;
            width: 100%;
            text-align: center;
            color: #333;
        }
        .rf{
            margin: -7px;

        }
        .card {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .logo {
            max-width: 100%;
            height: auto;
        }
        </style>
