<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    background-color: rgb(0, 240, 240);
                    margin: 0;
                    padding: 20px;
                }
        
                h1 {
                    color: #200303;
                }
        
                #listado_gatos {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin-top: 20px;
                    width: 100%;
                    max-width: 1200px;
                }
        
                #listado_gatos img {
                    width: 100%;
                    height: auto;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
            </style>
            <script src="jquery-3.7.1.min.js"></script>
        </head>
        <body>
            <h1>ADOPTAME.PE</h1>
            <div id="listado_gatos"></div>
        
            <script>
                $.ajax({
                    url: "https://api.thecatapi.com/v1/images/search?limit=10&'api_key=live_7QU8xFUCV5EgteamTnfjb6cQPfhdkCVkT3n4EJNskU2uW4SuhFYKm2V1RoxXWVrPw'",
                    type: "GET",
                    success: function(data) {
                        console.log(data);
                        data.forEach(element => {
                            console.log(element.url);
                            $("#listado_gatos").append("<img src='" + element.url + "'>");
                        });
                    }
                });
            </script>
        </body>
        </html>
