<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="JS/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/vector-gratis/fondo-hexagonal-oscuro-color-degradado_79603-1409.jpg?w=1380&t=st=1717452759~exp=1717453359~hmac=38e2c27f471d1396ef8024c86ac2d6e6840f5523ad453d66eee46588a93c75e5'); 
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .menu {
            overflow: hidden;
            background-color: #333;
            width: 100%; /* Asegura que el menú ocupe todo el ancho */
        }

        .menu a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu a.active {
            background-color: #04AA6D;
            color: white;
        }

        .titulo {
            color: #adb0b1; /* Cambia el color del título a azul */
            padding: 16px;
            width: calc(100% - 200px); /* Ajusta el ancho del título para que no se superponga con el menú */
            float: left;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 16px;
        }

        .card {
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: calc(33.33% - 16px); /* Ancho del 33.33% con 16px de espacio entre las tarjetas */
            height: 200px;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(172, 21, 21, 0.2);
        }

        .title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .btn {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
    </style>
</head>
