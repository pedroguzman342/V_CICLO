    <style>
        body {
            background-image: url('https://img.freepik.com/vector-gratis/fondo-conexion-degradado_23-2150521683.jpg?w=1380&t=st=1718311727~exp=1718312327~hmac=c3e0be55b05c786ec038f61a7cf3743143123d3ddce1f522ae6126a7197be7f9'); 
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .menu {
            overflow: hidden;
            background-color: #333;
            width: 100%; /* Asegura que el menú ocupe todo el ancho */
        }

        .menu a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu a.active {
            background-color: #04AA6D;
            color: white;
        }

        .titulo {
            color: #ffffff; /* Cambia el color del título a azul */
            padding: 16px;
            width: calc(100% - 200px); /* Ajusta el ancho del título para que no se superponga con el menú */
            float: left;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: calc(33.33% - 16px); /* Ancho del 33.33% con 16px de espacio entre las tarjetas */
            height: 200px;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        .card img {
            max-width: 100%;
            width: 100%;
            overflow: hidden;
        }


        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(172, 21, 21, 0.2);
        }

        .title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .btn {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        


    </style>
