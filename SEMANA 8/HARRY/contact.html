    <style>
        body {
            background-image: url('https://img.freepik.com/vector-gratis/fondo-conexion-degradado_23-2150521683.jpg?w=1380&t=st=1718311727~exp=1718312327~hmac=c3e0be55b05c786ec038f61a7cf3743143123d3ddce1f522ae6126a7197be7f9'); 
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
}

header {
    background-color: #000;
    padding: 1rem 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
}

nav a:hover {
    text-decoration: underline;
}

.container {
    display: flex;
    justify-content: space-between;
    padding: 2rem;
}

#contact {
    text-align: left;
    padding: 1rem;
    flex: 1;
}

.contact-info {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    margin: 2rem 0;
}

.contact-item {
    background: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    border-radius: 8px;
    display: flex;
    align-items: center;
    width: 48%;
}

.icon {
    font-size: 2rem;
    margin-right: 1rem;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 600px;
    margin: 0 auto;
}

input, textarea, button {
    padding: 0.5rem;
    border: none;
    border-radius: 4px;
}

input, textarea {
    background-color: #333;
    color: #fff;
}

button {
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
.h1 {
    text-align: right;
}
