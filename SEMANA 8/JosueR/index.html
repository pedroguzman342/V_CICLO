<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
        .navbar-custom {
            background-color: rgb(233, 232, 230);
        }
        .navbar-custom .navbar-nav {
            margin: 0 auto;
        }
        .navbar-custom .nav-link {
            color: #333;
            position: relative;
        }
        .navbar-custom .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00b7a8;
            transition: width .3s;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-custom .nav-link:hover::after {
            width: 100%;
        }
        .navbar-custom .nav-link.active {
            color: #17a2b8; /* Customize active link color */
        }
        .navbar-custom .nav-link:hover {
            color: #17a2b8; /* Customize hover link color */
        }
        .content {
            text-align: center;
            padding: 50px 0;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            color: #777;
            margin: 0 auto;
            max-width: 600px;
        }
        .contact-section {
            padding: 50px 0;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info .info {
            margin-bottom: 20px;
        }
        .contact-info .info .icon {
            font-size: 1.5rem;
            color: #17a2b8;
            display: inline-block;
            width: 30px;
        }
        .contact-info .info p {
            display: inline-block;
            margin: 0;
            padding-left: 10px;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-bottom: 30px;
        }
        .seccion-heroe {
            margin-top: 0; /* Eliminar el margen superior */
            position: relative; /* Permitir posicionar elementos hijos */
            height: 100vh; /* Ocupar toda la altura de la ventana */
            background-image: url('https://d29jy8ovkd5kcx.cloudfront.net/wp-content/uploads/2023/07/12164851/Programadores-en-Argentina.jpg'); /* Ajustar ruta de la imagen */
            background-size: cover; /* Cubrir todo el contenedor */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* No repetir la imagen */
        }
        .texto-heroe {
            position: absolute; /* Posicionamiento absoluto */
            top: 50%; /* Centrar verticalmente */
            left: 50%; /* Centrar horizontalmente */
            transform: translate(-50%, -50%); /* Centrar completamente */
            text-align: center;
            z-index: 1; /* Asegurarse de que el texto esté sobre la imagen */
            color: white; /* Color del texto para que se vea bien sobre la imagen */
        }
        .texto-heroe h1 {
            font-size: 4rem; /* Aumentar el tamaño del título */
            font-weight: bold;
        }
        .texto-heroe p {
            font-size: 1.5rem; /* Aumentar el tamaño del texto */
        }
        .texto-heroe .boton {
            background-color: #00b7a8;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            margin-top: 2cm; /* Set margin-top to 2 centimeters */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light navbar-custom py-3">
        <div class="container">
            <a class="navbar-brand" href="#">KELLY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="#" class="nav-link active">INICIO</a></li>
                    <li class="nav-item"><a href="Acerca_de.html" class="nav-link">ACERCA DE</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">RESUMEN</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">SERVICIOS</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">PORTAFOLIO</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="seccion-heroe">
        <div class="texto-heroe">
            <h1>KELLY ADAMS</h1>
            <p>I'm a professional illustrator from San Francisco</p>
            <a class="boton" href="Acerca_de.html">ABOUT ME</a>
        </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="JS/bootstrap.min.js"></script>
</body>
</html>
