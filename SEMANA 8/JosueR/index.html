    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
        .navbar-custom {
            background-color: rgb(233, 232, 230);
        }
        .navbar-custom .navbar-nav {
            margin: 0 auto;
        }
        .navbar-custom .nav-link {
            color: #333;
            position: relative;
        }
        .navbar-custom .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00b7a8;
            transition: width .3s;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-custom .nav-link:hover::after {
            width: 100%;
        }
        .navbar-custom .nav-link.active {
            color: #17a2b8;
        }
        .navbar-custom .nav-link:hover {
            color: #17a2b8;
        }
        .header-social-links a {
            color: #555;
            margin-right: 10px;
            transition: color 0.3s;
        }
        .header-social-links a:hover {
            color: #00b7a8;
        }
        .content {
            text-align: center;
            padding: 50px 0;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            color: #777;
            margin: 0 auto;
            max-width: 600px;
        }
        .contact-section {
            padding: 50px 0;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info .info {
            margin-bottom: 20px;
        }
        .contact-info .info .icon {
            font-size: 1.5rem;
            color: #17a2b8;
            display: inline-block;
            width: 30px;
        }
        .contact-info .info p {
            display: inline-block;
            margin: 0;
            padding-left: 10px;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-bottom: 30px;
        }
        .seccion-heroe {
            margin-top: 0;
            position: relative;
            height: 100vh;
            background-image: url('https://d29jy8ovkd5kcx.cloudfront.net/wp-content/uploads/2023/07/12164851/Programadores-en-Argentina.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .texto-heroe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            color: white;
        }
        .texto-heroe h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .texto-heroe p {
            font-size: 1.5rem;
        }
        .texto-heroe .boton {
            background-color: #00b7a8;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            margin-top: 2cm;
            text-decoration: none;
        }
        footer {
            background-color: rgb(233, 232, 230);
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00b7a8;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-to-top:hover {
            background-color: #17a2b8;
        }
    </style>
