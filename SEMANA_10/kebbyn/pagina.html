<html>
    <head>
        <title>Adoptame.pe</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="jquery-3.7.1.min.js"></script>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            }

            .main-container {
                width: 80%;
                max-width: 1200px;
                text-align: center;
            }

            #main-image {
                width: 50%; /* Ajusta el tamaño de la imagen principal */
                height: auto;
                margin-bottom: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 36px;
                color: #333;
                margin-bottom: 20px;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }

            .gallery-item {
                flex: 1 0 30%;
                box-sizing: border-box;
            }

            .gallery-item img {
                width: 100%;
                height: 200px; /* Fija la altura de las imágenes de la galería */
                object-fit: cover; /* Recorta la imagen si es necesario para que se ajuste */
                display: block;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }


        </style>
    </head>
    <body>
        <div class="main-container">
            <img src="" id="main-image" alt="Imagen principal">
            <h1>ADOPTAME.PE</h1>
            <div id="listado_gatos" class="gallery"></div>
        </div>

        <script>
            $.ajax({
                url:"https://api.thecatapi.com/v1/images/search?limit=20&api_key=live_jhX9OazuoJ4BJYGkVprkGqaW532gVP8IhRMXU7DMFJaMizUKuxcJ764agKhirG6v",
                type:"GET",
                success: function(data){
                    if (data.length > 0) {
                        // Set the first image as the main image
                        $("#main-image").attr("src", data[0].url);
                        data.slice(1).forEach(element => {
                            $("#listado_gatos").append("<div class='gallery-item'><img src='"+element.url+"'></div>");
                        });
                    }
                }
            });
        </script>

       
    </body>
</html>
