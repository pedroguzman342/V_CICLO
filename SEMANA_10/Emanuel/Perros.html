<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptame.pe</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .main-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        #lista_gatos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 5px;
            padding: 10px;
        }
        #lista_gatos img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .title-container {
            position: relative;
            width: 100%;
            margin-top: -60px;
            z-index: 1;
        }
        .title-container h1 {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 2rem;
        }
        #main_image_container {
            position: relative;
        }
        #main_image_container::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="main_image_container"></div>
    <div class="title-container">
        <h1>ADOPTAME.PE</h1>
    </div>
    <div id="lista_gatos"></div>
    <script>
        $.ajax({
            url: "https://api.thecatapi.com/v1/images/search?limit=10",
            type: "GET",
            success: function(data) {
                // Establecer la imagen principal
                if (data.length > 0) {
                    let mainImageUrl = data[0].url;
                    $("#main_image_container").append("<img src='" + mainImageUrl + "' class='main-image'>");
                    data.shift(); // Eliminar la primera imagen de la lista
                }
                // Añadir las demás imágenes a la galería
                data.forEach(element => {
                    $("#lista_gatos").append("<img src='" + element.url + "'>");
                });
            }
        });
    </script>
</body>
</html>
