<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>ADOPTAME_Perritos.PE</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: green;
            padding: 20px;
            margin: 0;
        }

        .cat-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .cat-container img {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div id="top-dog-image" class="cat-container"></div>
    <h1>ADOPTAME_Perritos.PE</h1>
    <div id="listado_perros" class="cat-container"></div>
    <script>
        $.ajax({
            url: "https://api.thedogapi.com/v1/images/search?limit=10&api_key=live_k4nwTC2rHnJRd9WhAu6Y9uWOKQMz6qnz24KmbDr1GUlM5ia2lipSQ7D2O86BULvP",
            type: "GET",
            success: function(data) {
                // Mostrar la primera imagen arriba del título
                var topImage = data[0];
                $("#top-dog-image").append("<img src='" + topImage.url + "' alt='dog Image'>");

                // Mostrar las imágenes restantes abajo del título
                data.slice(1).forEach(element => {
                    $("#listado_perros").append("<img src='" + element.url + "' alt='dog Image'>");
                });
            },
            error: function(error) {
                console.error('Error al obtener las imágenes de gatos:', error);
            }
        });
    </script>
</body>
</html>
